  <div class="content-all">
    <div class="column top">
      <a href="/gettingthere.html">< All times</a>
      <p class="language"><a href="en.html">French</a></p>

      <div class="header">
        <h1><span>When are</span></h1>
        <h1>you arriving?</h1>
      </div>
      

      <h2></h2>
      <p>If possible, please try to arrive at the <a  href="/gettingthere.html#boat">time slots we have arranged</a>. This makes it a lot easier for us to manage the trips. If not, no worries! Let us know when you will be arriving at the Marina below</p>
      
      <form action="" name="arrival">
      <div class="reqitem">
        <input required class="email" id="email" placeholder="Email address">
      </div>
      <div class="reqitem">
        <input required type="text" id="arrivalTime" placeholder="When will you arrive at the Marina?">
      </div>
      <div class="reqitem">
        <select required id="groupSize">
          <option value="" disabled selected>How many are in your group, including you?</option>
        </select>
      </div>
      <div class="reqitem">
        <textarea required rows="2" id="names" placeholder="Please all the names of people in your group, including yours"></textarea>
      </div>
      <button class="button" type="submit">Reserve the boat!</button>
    </form>

    </div>
  </div>
