    name: 'Vanessa & Willem',
    description: 'Contribute to our wedding',
    currency: 'cad',
    amount: amount,
  });
  e.preventDefault();
});

// Close Checkout on page navigation:
window.addEventListener('popstate', function() {
  handler.close();
});
