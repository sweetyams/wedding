      <div class="header">
        <h1><span id="time"></span></h1>
        <h1 id="date">on the boat</h1>
      </div>
      

      <h2>Reserve a spot on the boat</h2>
      <p>There are <span class="spotsLeft"></span> spots available</p>
      
      <form action="" name="request">
        <div class="reqitem">
          <input class="email" id="email" placeholder="Email address">
        </div>
        <div class="reqitem">
          <select required id="selectCount" class="selectCount">
            <option value="" disabled selected>How many are in your group, including you?</option>
          </select>
        </div>
        <div class="reqitem">
          <textarea required id="party" rows="2" placeholder="Please all the names of people in your group, including yours"></textarea>
        </div>

        <button class="button" type="submit">Reserve the boat!</button>
      </form>
    </div>
  </div>
