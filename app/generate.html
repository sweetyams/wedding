<body>
  <div class="content-all">
    <div class="column top generator">
      <p class="light">Link generator</p>
      <p class="generated"></p>

      <p>Name</p>
      <input type="text" id="name" name="name" class="name" placeholder="Name on invite (don't use the & symbol)">

      <p>Email</p>
      <input type="text" id="email" name="email" class="email" placeholder="Email address">
      
      <p>Plus one?</p>
      <div class="input_group">
        <input class="plus_one" type="radio" id="plus_yes" name="plus_one" value="1">
        <label class="button" for="plus_yes">Yes</label>
        <input class="plus_one" type="radio" id="plus_no" name="plus_one" value="0" checked>
        <label class="button" for="plus_no">No</label>
      </div>

      <p>Langugae</p>
      <div class="input_group">
        <input class="language" type="radio" id="lang_fr" name="language" value="FR">
        <label class="button" for="lang_fr">French</label>
        <input class="language" type="radio" id="lang_en" name="language" value="EN" checked>
        <label class="button" for="lang_en">English</label>
      </div>
    </div>
  </div>

  <p class="not_coming hide">&#9760; Boo, t’es nul.<br><br>
   On rigole. On t’aime quand même mais tu vas rater le party du siècle. 
 </p>


 <div class="submit">
  <p class="attention hide">Clique &#x2193;</p>
  <div class="button generate">Generate</div>
</div>
</div>
</div>
